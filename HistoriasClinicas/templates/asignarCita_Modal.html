<div class="modal fade contenedor" id="asignarCita_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content contenedor2" >
        <div class="modal-header contenedorModal" >
          <h5 class="modal-title" id="exampleModalLabel">Asignar Cita </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body contenedorModal" id="modal-body" >
            <div id="alert-box"></div>
            <div class="container" >
              <form action="{% url 'asignarCita'  %}" method="post">{% csrf_token %}
                {{formCita}}
                <br>
                <div class="modal-footer contenedorModal">
                    <button class="btn btn-success" type="submit" value="Update"> Asignar Cita</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
              </form>
            </div>        
        </div>
      </div>
  </div>
</div>

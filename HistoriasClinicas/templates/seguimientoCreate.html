<div class="modal-dialog">
  <div class="modal-content contenedor2">
      <div class="modal-header contenedorModal">
          <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
          <button type="button" class="btn-close" onclick="cerrarModalCreate()" aria-label="Close"></button>
      </div>
      <div class="modal-body contenedorModal" id="modal-body">
          <div id="alert-box"></div>
          <div class="container">
              <form id="seguimientoForm" method="post" action="{% url 'registrar_seguimiento' historia_clinica.id %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="modal-footer contenedorModal">
                      <button type="submit" class="btn btn-success">Crear</button>
                      <button type="button" class="btn btn-secondary" onclick="cerrarModalCreate()">Cerrar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

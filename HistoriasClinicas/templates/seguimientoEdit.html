
<div class="modal-dialog">
    <div class="modal-content contenedor2" >
      <div class="modal-header contenedorModal" >
        <h5 class="modal-title" id="exampleModalLabel">{{title}}"</h5>
        <button type="button" class="btn-close" onclick="cerrarModalEdit()" aria-label="Close"></button>
      </div>
      <div class="modal-body contenedorModal" id="modal-body" >
          <div id="alert-box"></div>
          <div class="container" >
            <form action="{% url 'update_seguimiento' object.id %}" method="post">{% csrf_token %}
              {{form}}
              <br>
              <div class="modal-footer contenedorModal">
                  <button class="btn btn-success" type="submit" value="Update"> Actualizar</button>
                <button type="button" class="btn btn-secondary" onclick="cerrarModalEdit()">Close</button>

              </div>
        </form>
      </div>
      
    </div>
  </div>
